<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/27a12b435e.js" crossorigin="anonymous"></script>
  <title>Justin W Gravely</title>
</head>

<body>
  <header>
    <!-- navbar -->
    <nav>
      <div class="navLogo"></div>
      <h1>Justin<br> Gravely</h1>
      <div class="icons">
        <div class="homeIconWrapper iconWrappers">
          <i id="homeIcon" class="fas fa-caravan"></i>
        </div>
        <div class="portfolioIconWrapper iconWrappers">
          <i id="portfolioIcon" class="fas fa-briefcase"></i>
        </div>
        <div class="blogIconWrapper iconWrappers">
          <i id="blogIcon" class="fas fa-clipboard"></i>
          <!-- Coding / Fitness / Christian / Games -->
        </div>
        <div class="contactIconWrapper iconWrappers">
          <i id="contactIcon" class="fas fa-envelope"></i>
        </div>
      </div>
    </nav>

    <section class="heroSection">
      <div class="heroInner">
        <div class="logo"></div>
        <h1>Justin Gravely</h1>
        <p>Javascript Dev & Designer</p>
      </div>
    </section>

    <!-- section wrapper -->
    <div class="sectionWrapper">

      <section class="showcaseGame">
        <div class="showcaseOne">
          <div class="showcaseOneMid">
            <h1 id="showcaseTitle">Skill Showcase Game</h1>
            <button id="gameStart">Start</button>
          </div>
        </div>
        <div class="rpcBody">
          <div class="curtainOne curtains"></div>
          <div class="curtainTwo curtains"></div>
          <div id="rpcInner">
            <div class="rpcGameBox">
              <i id="playerCharacter" class="fas fa-question"></i>
              <i id="enemyCharacter" class="fas fa-question"></i>
            </div>
            <p id="instructions">Rock Paper Scissors</p>
            <div id="rpcButtons" class="rpcButtons">
              <button id="rock"><i class="fas fa-hand-rock"></i></button>
              <button id="paper"><i class="fas fa-hand-paper"></i></button>
              <button id="scissors"><i class="fas fa-hand-scissors"></i></button>
            </div>
            <div id="rpcReset">
              <button id="rpcResetButton"><p>RESET</p></button>
            </div>
          </div>
        </div>
      </section>

      <button id="resetButton">RESET</button>

      <section class="sections" id="sections">
        <div class="mainPortfolio sectionPart">
          <h1>Portfolio</h1>
          <div class="greyed"></div>
        </div>
        <div class="mainBlog sectionPart">
          <h1>Blog</h1>
          <div class="greyed"></div>
        </div>
        <div class="mainContact sectionPart">
          <h1>Contact</h1>
          <div class="greyed"></div>
        </div>
      </section>

      <form action="email" class="newsLetter">
        <div class="newsLetterInnerWrapper">
          <div class="container">
            <h1>Subscribe to the Newsletter</h1>
            <p>This does not actually work yet</p>
          </div>

          <div class="container">
            <input type="text" placeholder="Name" name="name" required>
            <input type="text" placeholder="Email address" name="mail" required>
          </div>

          <div class="container">
            <input type="submit" value="Subscribe">
          </div>
        </div>
        </section>

    </div>

    <footer>
      <div class="footerWrapper">
        <div class="footWrapOne">
          <i class="fab fa-github-square"></i>
          <i class="fab fa-youtube"></i>
          <i class="fas fa-paper-plane"></i>
        </div>
        <div class="footWrapTwo">
          <p>Terms of Use</p>
          <p class="middleLine">|</p>
          <p>Privacy Policy</p>
        </div>
      </div>
    </footer>

    <script>

      // GAMESTART
      var gameStart = document.getElementById("gameStart");
      var showcaseOne = document.getElementsByClassName("showcaseOne")[0];
      var showcaseTitle = document.getElementById("showcaseTitle");
      var curtains = document.getElementsByClassName("curtains");
      var rpcInner = document.getElementById("rpcInner");
      // function
      gameStart.addEventListener("click", function () {
        resetButton.style.pointerEvents = "none";
        gameStart.style.opacity = "0";
        gameStart.style.pointerEvents = "none";
        showcaseTitle.style.opacity = "0";
        showcaseTitle.style.pointerEvents = "none";
        showcaseOne.style.opacity = "0";
        showcaseOne.style.pointerEvents = "none";
        for (let i = 0; i < curtains.length; i++) {
          curtains[i].style.width = "0%";
        }
        setTimeout(function () {
          // basically the same or less amount of code as looping it seen above
          curtains[0].style.display = "none";
          curtains[1].style.display = "none";
          // 
          rpcInner.style.display = "flex";
          resetButton.style.pointerEvents = "all";
        }, 1000)
      })


      // RESETBUTTON
      var resetButton = document.getElementById("resetButton");
      // function
      resetButton.addEventListener("click", function () {
        curtains[0].style.display = "block";
        curtains[1].style.display = "block";
        rpcInner.style.display = "none";
        setTimeout(function () {
          for (let i = 0; i < curtains.length; i++) {
            curtains[i].style.width = "50%";
          }
        }, 50)
        setTimeout(function () {
          gameStart.style.opacity = "1";
          gameStart.style.pointerEvents = "all";
          showcaseTitle.style.opacity = "1";
          showcaseTitle.style.pointerEvents = "all";
          showcaseOne.style.opacity = "1";
          showcaseOne.style.pointerEvents = "all";
        }, 1000)
        resetButton.style.pointerEvents = "none";
      });

      // ROCK PAPER SCISSORS GAME
      var rock = document.getElementById("rock");
      var paper = document.getElementById("paper");
      var scissors = document.getElementById("scissors");
      var instruct = document.getElementById("instructions");
      var playerC = document.getElementById("playerCharacter");
      var enemyC = document.getElementById("enemyCharacter");
      var rpcButtons = document.getElementById("rpcButtons");
      var rpcReset = document.getElementById("rpcReset");
      var rpcResetButton = document.getElementById("rpcResetButton");

      var rpcClassList = ["fa-hand-rock", "fa-hand-paper", "fa-hand-scissors"];

      // selection caller
      var rpcSelection = [rock, paper, scissors];
      for (let i = 0; i < rpcSelection.length; i++) {
        rpcSelection[i].addEventListener("click", function () {
          rpcStart(rpcSelection[i]);
        });
      }

      function rpcStart(input) {
        resetButton.style.pointerEvents = "none";
        resetButton.style.opacity = "0.5";
        playerC.style.animationPlayState = "running"
        enemyC.style.animationPlayState = "running"
        var cChoice = Math.floor(Math.random() * 3);
        var pChoice = 0;
        var rpcText = "";
        switch (input) {
          case rock:
            pChoice = 0;
            break;
          case paper:
            pChoice = 1;
            break;
          case scissors:
            pChoice = 2;
            break;
        }
        setTimeout(function () {
          if (pChoice == 0) {
            playerC.classList.remove("fa-question")
            playerC.classList.add("fa-hand-rock")
            if (cChoice == 0) rpcText = "draw";
            if (cChoice == 1) rpcText = "lose";
            if (cChoice == 2) rpcText = "win";
          } else if (pChoice == 1) {
            playerC.classList.remove("fa-question")
            playerC.classList.add("fa-hand-paper")
            if (cChoice == 0) rpcText = "win";
            if (cChoice == 1) rpcText = "draw";
            if (cChoice == 2) rpcText = "lose";
          } else if (pChoice == 2) {
            playerC.classList.remove("fa-question")
            playerC.classList.add("fa-hand-scissors")
            if (cChoice == 0) rpcText = "lose";
            if (cChoice == 1) rpcText = "win";
            if (cChoice == 2) rpcText = "draw";
          }

          if (cChoice == 0) {
            enemyC.classList.remove("fa-question");
            enemyC.classList.add("fa-hand-rock");
          }
          if (cChoice == 1) {
            enemyC.classList.remove("fa-question");
            enemyC.classList.add("fa-hand-paper");
          }
          if (cChoice == 2) {
            enemyC.classList.remove("fa-question");
            enemyC.classList.add("fa-hand-scissors");
          }

          instruct.innerHTML = rpcText;
          playerC.style.animationPlayState = "paused";
          enemyC.style.animationPlayState = "paused";

          // rpc reset rpc reset rpc reset rpc reset rpc reset rpc reset rpc reset rpc reset 
          rpcButtons.style.display = "none";
          rpcReset.style.display = "flex";

        }, 2500)


        console.log("pChoice is " + pChoice);
        console.log("cChoice is " + cChoice);
      }

      rpcResetButton.addEventListener("click", function () {
        rpcResetFunction();
      })

      function rpcResetFunction() {
        setTimeout(function () {
          playerC.style.animationPlayState = "paused";
          enemyC.style.animationPlayState = "paused";
          rpcButtons.style.display = "flex";
          rpcReset.style.display = "none";
          instruct.innerHTML = "Rock Paper Scissors";
          resetButton.style.pointerEvents = "all";
          resetButton.style.opacity = "1";
        }, 480)
        for (let i = 0; i < rpcClassList.length; i++) {
          if (playerC.classList.contains(rpcClassList[i])) {
            playerC.classList.remove(rpcClassList[i]);
          }
          if (enemyC.classList.contains(rpcClassList[i])) {
            enemyC.classList.remove(rpcClassList[i]);
          }
        }
        playerC.classList.add("fa-question");
        enemyC.classList.add("fa-question");
        playerC.style.animationPlayState = "running";
        enemyC.style.animationPlayState = "running";
      }


      // GREYED SECTION BAR
      var sectionPart = document.querySelectorAll(".sectionPart");
      var greyed = document.querySelectorAll(".greyed")
      // function
      for (let i = 0; i < sectionPart.length; i++) {
        sectionPart[i].addEventListener("mouseenter", function () {
          greyed[i].style.width = "100%";
        });
        sectionPart[i].addEventListener("mouseleave", function () {
          greyed[i].style.width = "0%";
        });
      }


    </script>


  </header>
</body>

</html>
