    <script>

      // Main Controls
      var rpcInner = document.getElementById("rpcInner");

      var rpcButton = document.getElementById("rpcButton");
      var seasawButton = document.getElementById("seasawButton");
      var pixelButton = document.getElementById("pixelButton");
      var buttonArr = [rpcButton, seasawButton, pixelButton]

      pixelButton.style.opacity = "0.5";
      pixelButton.style.pointerEvents = "none";

      for (let i = 0; i < buttonArr.length; i++) {
        buttonArr[i].addEventListener("click", function () {
          buttonFunction(buttonArr[i]);
        })
      }

      function buttonFunction(b) {
        for (let i = 0; i < buttonArr.length; i++) {
          if (b != buttonArr[i]) {
            buttonArr[i].style.opacity = "1";
            buttonArr[i].style.pointerEvents = "all";
          }
        }
        b.style.opacity = "0.5";
        b.style.pointerEvents = "none";
        switch (b) {
          case rpcButton:
            gameTitle.innerHTML = "Rock Paper Scissors"
            rpcBody.style.display = "flex";
            seasawBody.style.display = "none";
            pixelBody.style.display = "none";
            break;
          case seasawButton:
            gameTitle.innerHTML = "Sea-Saw Balance"
            rpcBody.style.display = "none";
            seasawBody.style.display = "flex";
            pixelBody.style.display = "none";
            break;
          case pixelButton:
            gameTitle.innerHTML = "Pixel Art Editor";
            rpcBody.style.display = "none";
            seasawBody.style.display = "none";
            pixelBody.style.display = "flex";
            break;
        }
      }
      // PIXEL ART EDITOR PIXEL ART EDITOR PIXEL ART EDITOR PIXEL ART EDITOR PIXEL ART EDITOR PIXEL ART EDITOR PIXEL ART EDITOR PIXEL ART EDITOR PIXEL ART EDITOR

      var currentColor = document.getElementById("currentColor");
      var black = document.getElementById("black");
      var white = document.getElementById("white");
      var blue = document.getElementById("blue");
      var green = document.getElementById("green");
      var yellow = document.getElementById("yellow");
      var orange = document.getElementById("orange");
      var red = document.getElementById("red");
      var purple = document.getElementById("purple");
      var colorList = [black, white, blue, green, yellow, orange, red, purple];
      var colorChoice = "black";
      var colorLeft = document.getElementById("colorLeft");
      var colorRight = document.getElementById("colorRight");
      var colorCode = document.getElementById("colorCode");

      colorLeft.addEventListener("click", function () { colorSwapFunction("left") });
      colorRight.addEventListener("click", function () { colorSwapFunction("right") });

      function colorSwapFunction(dir) {
        if (dir == "left") {
          for (let i = 0; i < colorList.length; i++) {
            if (colorList[i].id == colorChoice) {
              console.log(colorChoice, i);
              if (i == 0) {
                i = (colorList.length);
              }
              currentColor.style.backgroundColor = colorList[i - 1].id;
              colorChoice = colorList[i - 1].id;
            }
          }
        }
        if (dir == "right") {
          if (colorChoice == purple.id) {
            currentColor.style.backgroundColor = colorList[0].id;
            colorChoice = black.id;
          } else {
            for (let i = 0; i < colorList.length; i++) {
              if (colorList[i].id == colorChoice) {
                console.log(colorChoice, i);
                if (i == colorList.length) {
                  i = 0;
                }
                currentColor.style.backgroundColor = colorList[i + 1].id;
                colorChoice = colorList[i + 1].id;
                break;
              }
            }
          }
        }
      }

      for (let i = 0; i < colorList.length; i++) {
        colorList[i].addEventListener("click", function () {
          colorPickerFunction(colorList[i]);
        })
      }

      function colorPickerFunction(color) {
        switch (color) {
          case black:
            currentColor.style.backgroundColor = "black";
            colorChoice = "black";
            break;
          case white:
            currentColor.style.backgroundColor = "white";
            colorChoice = "white";
            break;
          case blue:
            currentColor.style.backgroundColor = "blue";
            colorChoice = "blue";
            break;
          case green:
            currentColor.style.backgroundColor = "green";
            colorChoice = "green";
            break;
          case yellow:
            currentColor.style.backgroundColor = "yellow";
            colorChoice = "yellow";
            break;
          case orange:
            currentColor.style.backgroundColor = "orange";
            colorChoice = "orange";
            break;
          case red:
            currentColor.style.backgroundColor = "red";
            colorChoice = "red";
            break;
          case purple:
            currentColor.style.backgroundColor = "purple";
            colorChoice = "purple";
            break;
        }
        console.log(colorChoice);
      }

      // 'painting' and reset
      var pixels = document.getElementsByClassName("pixel");
      var pixelReset = document.getElementById("pixelReset");
      var pixelResetConfirm = document.getElementById("pixelResetConfirm");
      var pixelResetConfirmYes = document.getElementById("pixelResetConfirmYes");
      var pixelResetConfirmNo = document.getElementById("pixelResetConfirmNo");
      pixelReset.addEventListener("click", function () {
        pixelResetConfirmFunction()
      });

      pixelResetConfirmYes.addEventListener("click", function () {
        pixelResetFunction(true);
      });

      pixelResetConfirmNo.addEventListener("click", function () {
        pixelResetFunction(false);
      });

      function pixelResetConfirmFunction() {
        pixelResetConfirm.style.display = "flex";
        pixelReset.style.display = "none";
      }

      // adding id's to every pixel
      for (let i = 0; i < pixels.length; i++) {
        pixels[i].id = "pixel " + i;
        pixels[i].style.backgroundColor = "white";
      }
      console.log(pixels[0].id);

      function pixelResetFunction(bool) {
        if (bool == true) {
          for (let i = 0; i < pixels.length; i++) {
            pixels[i].style.backgroundColor = "white";
          }
          memory = [];
          mP = 0;
        }
        pixelResetConfirm.style.display = "none";
        pixelReset.style.display = "block";
      }

      // memory bank 
      var hasStarted = false;
      var memory = [];
      var mP = 0;
      var backwards = document.getElementById("backwards");
      var forwards = document.getElementById("forwards");

      for (let i = 0; i < pixels.length; i++) {
        pixels[i].addEventListener("click", function () {
          if (mP > 0) {
            while (mP > 0) {
              mP--;
              memory[mP] = [pixels[i].id, pixels[i].style.backgroundColor, colorChoice];
            }
          } else {
            memory.unshift([pixels[i].id, pixels[i].style.backgroundColor, colorChoice]);
          }
          pixelColorFunction(pixels[i]);

          // scary stuff i learned off the internet to filter array of arrays
          let temp = memory.map(JSON.stringify);
          let uniqueTemp = new Set(temp);
          console.log(uniqueTemp);
          memory = Array.from(uniqueTemp, JSON.parse);

          console.log(mP, memory);
        })
      }

      function pixelColorFunction(pixelC) {
        pixelC.style.backgroundColor = colorChoice;
      }


      backwards.addEventListener("click", function () {
        backwardsFunction()
      })
      function backwardsFunction() {
        forwards.style.opacity = "1";
        forwards.style.pointerEvents = "all";
        for (let i = 0; i < pixels.length; i++) {
          if (memory[mP][0] == pixels[i].id) {
            pixels[i].style.backgroundColor = memory[mP][1];
            mP++;
            break;
          }
        }
        if (memory[mP][0] == memory[mP + 1][0] && memory[mP][2] == memory[mP + 1][2]) {
          backwardsFunction()
        }
      }

      // --------------------------------------------------

      forwards.addEventListener("click", function () {
        forwardsFunction()
      })
      function forwardsFunction() {
        if (mP > 0) {
          mP--;
        }
        for (let i = 0; i < pixels.length; i++) {
          if (memory[mP][0] == pixels[i].id) {
            pixels[i].style.backgroundColor = memory[mP][2];
          }
        }
        if (memory[mP][0] == memory[mP - 1][0] && memory[mP][2] == memory[mP - 1][2]) {
          forwardsFunction()
        }
      }


      // line grid button
      var gridCheckButton = document.getElementById("gridChoiceCheck")
      gridCheckButton.addEventListener("click", function () {
        gridCheckFunction();
      })

      function gridCheckFunction() {
        if (gridCheckButton.checked) {
          for (let i = 0; i < pixels.length; i++) {
            pixels[i].style.border = "1px solid black";
          }
        } else {
          for (let i = 0; i < pixels.length; i++) {
            pixels[i].style.border = "none";
          }
        }
      }



      // SEASAW GAME SEASAW GAME SEASAW GAME SEASAW GAME SEASAW GAME SEASAW GAME SEASAW GAME SEASAW GAME SEASAW GAME SEASAW GAME SEASAW GAME SEASAW GAME SEASAW GAME 

      var scoreLeft = document.getElementById("scoreLeft");
      var scoreRight = document.getElementById("scoreRight");
      var ss = document.getElementById("ss");
      var ssLeftAdd = document.getElementById("ssLeftAdd");
      var ssLeftRem = document.getElementById("ssLeftRemove");
      var ssRightAdd = document.getElementById("ssRightAdd");
      var ssRightRem = document.getElementById("ssRightRemove");
      var ssList = [ssLeftAdd, ssLeftRem, ssRightAdd, ssRightRem];
      var leftNum = 0;
      var rightNum = 0;

      // ones or fives
      var byOnes = document.getElementById("byOnes");
      var byFives = document.getElementById("byFives");
      var byType = 1;

      byOnes.style.opacity = "0.5";
      byOnes.style.pointerEvents = "none";
      byOnes.addEventListener("click", function () {
        byDigitsFunction(byOnes);
      })
      byFives.addEventListener("click", function () {
        byDigitsFunction(byFives);
      })

      function byDigitsFunction(by) {
        leftNum = 0;
        rightNum = 0;
        seasawFunction();
        if (by != byOnes) {
          byOnes.style.opacity = "1";
          byOnes.style.pointerEvents = "all";
          byFives.style.opacity = "0.5";
          byFives.style.pointerEvents = "none";
          byType = 5;
        } else {
          byOnes.style.opacity = "0.5";
          byOnes.style.pointerEvents = "none";
          byFives.style.opacity = "1";
          byFives.style.pointerEvents = "all";
          byType = 1;
        }
      }

      // add listeners
      for (let i = 0; i < ssList.length; i++) {
        ssList[i].addEventListener("click", function () {
          seasawFunction(ssList[i]);
        })
      }

      // game itself
      function seasawFunction(click) {
        console.log(click);
        switch (click) {
          case ssLeftAdd:
            if (leftNum < 15) leftNum += byType;
            break;
          case ssLeftRem:
            if (leftNum != 0) leftNum -= byType;
            break;
          case ssRightAdd:
            if (rightNum < 15) rightNum += byType;
            break;
          case ssRightRem:
            if (rightNum != 0) rightNum -= byType;
            break;
        }
        ss.style.transform = "rotate(" + ((0 - leftNum) + (0 + rightNum)) + "deg)";

        scoreLeft.innerHTML = leftNum.toString();
        scoreRight.innerHTML = rightNum.toString();
      }



      // ROCK PAPER SCISSORS GAME ROCK PAPER SCISSORS GAME ROCK PAPER SCISSORS GAME ROCK PAPER SCISSORS GAME ROCK PAPER SCISSORS GAME ROCK PAPER SCISSORS GAME
      var rock = document.getElementById("rock");
      var paper = document.getElementById("paper");
      var scissors = document.getElementById("scissors");
      var instruct = document.getElementById("instructions");
      var playerC = document.getElementById("playerCharacter");
      var enemyC = document.getElementById("enemyCharacter");
      var rpcButtons = document.getElementById("rpcButtons");
      var rpcReset = document.getElementById("rpcReset");
      var rpcResetButton = document.getElementById("rpcResetButton");

      var rpcClassList = ["fa-hand-rock", "fa-hand-paper", "fa-hand-scissors", "fa-question"];

      // selection caller
      var rpcSelection = [rock, paper, scissors];
      for (let i = 0; i < rpcSelection.length; i++) {
        rpcSelection[i].addEventListener("click", function () {
          rpcStart(rpcSelection[i]);
        });
      }

      function rpcStart(input) {
        for (let i = 0; i < rpcSelection.length; i++) {
          rpcSelection[i].style.opacity = "0.5";
          rpcSelection[i].style.pointerEvents = "none"
        }
        const enemyCdisco = setInterval(function () {
          let eCDmem = null;
          for (let i = 0; i < rpcClassList.length; i++) {
            if (enemyC.classList.contains(rpcClassList[i])) {
              enemyC.classList.remove(rpcClassList[i]);
              enemyC.classList.add(rpcClassList[Math.floor(Math.random() * 3)])
            }
          }
        }, 100)

        function stopEnemyCDisco() {
          clearInterval(enemyCdisco);
        }

        function removeCClasses() {
          for (let i = 0; i < rpcClassList.length; i++) {
            if (enemyC.classList.contains(rpcClassList[i])) {
              enemyC.classList.remove(rpcClassList[i]);
            }
          }
        }

        playerC.style.animationPlayState = "running"
        enemyC.style.animationPlayState = "running"
        var cChoice = Math.floor(Math.random() * 3);
        var pChoice = 0;
        var rpcText = "";
        switch (input) {
          case rock:
            pChoice = 0;
            playerC.classList.remove("fa-question")
            playerC.classList.add("fa-hand-rock")
            break;
          case paper:
            pChoice = 1;
            playerC.classList.remove("fa-question")
            playerC.classList.add("fa-hand-paper")
            break;
          case scissors:
            pChoice = 2;
            playerC.classList.remove("fa-question")
            playerC.classList.add("fa-hand-scissors")
            break;
        }

        setTimeout(function () {
          stopEnemyCDisco();
          if (pChoice == 0) {
            if (cChoice == 0) rpcText = "It's a draw.";
            if (cChoice == 1) rpcText = "You Lose!";
            if (cChoice == 2) rpcText = "You Win!";
          } else if (pChoice == 1) {
            if (cChoice == 0) rpcText = "You Win!";
            if (cChoice == 1) rpcText = "draw";
            if (cChoice == 2) rpcText = "You Lose!";
          } else if (pChoice == 2) {
            if (cChoice == 0) rpcText = "You Lose!";
            if (cChoice == 1) rpcText = "You Win!";
            if (cChoice == 2) rpcText = "It's a draw.";
          }

          // removes all classes from enemy computer (icons)
          removeCClasses();

          if (cChoice == 0) {
            enemyC.classList.add("fa-hand-rock");
          }
          if (cChoice == 1) {
            enemyC.classList.add("fa-hand-paper");
          }
          if (cChoice == 2) {
            enemyC.classList.add("fa-hand-scissors");
          }

          instruct.innerHTML = rpcText;
          playerC.style.animationPlayState = "paused";
          enemyC.style.animationPlayState = "paused";

          // rpc reset rpc reset rpc reset rpc reset rpc reset rpc reset rpc reset rpc reset 
          rpcButtons.style.display = "none";
          rpcReset.style.display = "flex";

        }, 2500)

        console.log("pChoice is " + pChoice);
        console.log("cChoice is " + cChoice);
      }

      rpcResetButton.addEventListener("click", function () {
        rpcResetFunction();
      })

      function rpcResetFunction() {
        setTimeout(function () {
          playerC.style.animationPlayState = "paused";
          enemyC.style.animationPlayState = "paused";
          rpcButtons.style.display = "flex";
          rpcReset.style.display = "none";
          instruct.innerHTML = "Pick One";
          for (let i = 0; i < rpcSelection.length; i++) {
            rpcSelection[i].style.opacity = "1";
            rpcSelection[i].style.pointerEvents = "all"
          }
        }, 480)
        for (let i = 0; i < rpcClassList.length; i++) {
          if (playerC.classList.contains(rpcClassList[i])) {
            playerC.classList.remove(rpcClassList[i]);
          }
          if (enemyC.classList.contains(rpcClassList[i])) {
            enemyC.classList.remove(rpcClassList[i]);
          }
        }
        playerC.classList.add("fa-question");
        enemyC.classList.add("fa-question");
        playerC.style.animationPlayState = "running";
        enemyC.style.animationPlayState = "running";
      }


      // GREYED SECTION BAR
      var sectionPart = document.querySelectorAll(".sectionPart");
      var greyed = document.querySelectorAll(".greyed")
      // function
      for (let i = 0; i < sectionPart.length; i++) {
        sectionPart[i].addEventListener("mouseenter", function () {
          greyed[i].style.width = "100%";
        });
        sectionPart[i].addEventListener("mouseleave", function () {
          greyed[i].style.width = "0%";
        });
      }


    </script>
