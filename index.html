<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/27a12b435e.js" crossorigin="anonymous"></script>
  <title>Justin W Gravely</title>
</head>

<body>
  <header>
    <!-- navbar -->
    <nav>
      <div class="navLogo"></div>
      <h1>Justin<br> Gravely</h1>
      <div class="icons">
        <div class="homeIconWrapper iconWrappers">
          <i id="homeIcon" class="fas fa-caravan"></i>
        </div>
        <div class="portfolioIconWrapper iconWrappers">
          <i id="portfolioIcon" class="fas fa-briefcase"></i>
        </div>
        <div class="blogIconWrapper iconWrappers">
          <i id="blogIcon" class="fas fa-clipboard"></i>
          <!-- Coding / Fitness / Christian / Games -->
        </div>
        <div class="contactIconWrapper iconWrappers">
          <i id="contactIcon" class="fas fa-envelope"></i>
        </div>
      </div>
    </nav>

    <section class="heroSection">
      <div class="heroInner">
        <div class="logo"></div>
        <h1>Justin Gravely</h1>
        <p>Javascript Dev & Designer</p>
      </div>
    </section>

    <!-- section wrapper -->
    <div class="sectionWrapper">

      <section class="showcaseGame">
        <div class="showcaseOne">
          <div class="showcaseOneMid">
            <h1 id="showcaseTitle">Skill Showcase Game</h1>
            <button id="gameStart">Start</button>
          </div>
        </div>
        <div class="rpcBody">
          <div class="curtainOne curtains"></div>
          <div class="curtainTwo curtains"></div>
          <div id="rpcButtons">
            <button id="rock"></button>
            <button id="paper"></button>
            <button id="scissors"></button>
          </div>
        </div>
      </section>

      <button id="resetButton">RESET</button>

      <section class="sections" id="sections">
        <div class="mainPortfolio sectionPart">
          <h1>Portfolio</h1>
          <div class="greyed"></div>
        </div>
        <div class="mainBlog sectionPart">
          <h1>Blog</h1>
          <div class="greyed"></div>
        </div>
        <div class="mainContact sectionPart">
          <h1>Contact</h1>
          <div class="greyed"></div>
        </div>
      </section>

      <form action="email" class="newsLetter">
        <div class="newsLetterInnerWrapper">
          <div class="container">
            <h1>Subscribe to the Newsletter</h1>
            <p>Subscribe to my newsletter for xyz marketing reasons that somehow benefit you</p>
          </div>

          <div class="container">
            <input type="text" placeholder="Name" name="name" required>
            <input type="text" placeholder="Email address" name="mail" required>
          </div>

          <div class="container">
            <input type="submit" value="Subscribe">
          </div>
        </div>
        </section>

    </div>

    <footer>
      <div class="footerWrapper">
        <div class="footWrapOne">
          <i class="fab fa-github-square"></i>
          <i class="fab fa-youtube"></i>
          <i class="fas fa-paper-plane"></i>
        </div>
        <div class="footWrapTwo">
          <p>Terms of Use</p>
          <p class="middleLine">|</p>
          <p>Privacy Policy</p>
        </div>
      </div>
    </footer>

    <script>

      // GAMESTART
      var gameStart = document.getElementById("gameStart");
      var showcaseOne = document.getElementsByClassName("showcaseOne")[0];
      var showcaseTitle = document.getElementById("showcaseTitle");
      var curtains = document.getElementsByClassName("curtains");
      var rpcButtons = document.getElementById("rpcButtons");
      // function
      gameStart.addEventListener("click", function () {
        gameStart.style.opacity = "0";
        gameStart.style.pointerEvents = "none";
        showcaseTitle.style.opacity = "0";
        showcaseTitle.style.pointerEvents = "none";
        showcaseOne.style.opacity = "0";
        showcaseOne.style.pointerEvents = "none";
        for (let i = 0; i < curtains.length; i++) {
          curtains[i].style.width = "0%";
        }
        rpcButtons.style.display = "block";
        function displayTimer(){
          return console.log("henlo");
        }
        setTimeout(displayTimer(), 50000);
      })
      rpcButtons.addEventListener("statechange", function(){
        alert("hi");
      })

      // RESETBUTTON
      var resetButton = document.getElementById("resetButton");
      // function
      resetButton.addEventListener("click", function () {
        gameStart.style.opacity = "1";
        gameStart.style.pointerEvents = "all";
        showcaseTitle.style.opacity = "1";
        showcaseTitle.style.pointerEvents = "all";
        showcaseOne.style.opacity = "1";
        showcaseOne.style.pointerEvents = "all";
        for (let i = 0; i < curtains.length; i++) {
          curtains[i].style.width = "50%";
        }
        rpcButtons.style.display = "none";
      });

      // ROCK PAPER SCISSORS GAME


      // GREYED SECTION BAR
      var sectionPart = document.querySelectorAll(".sectionPart");
      var greyed = document.querySelectorAll(".greyed")
      // function
      for (let i = 0; i < sectionPart.length; i++) {
        sectionPart[i].addEventListener("mouseenter", function () {
          greyed[i].style.width = "100%";
        });
        sectionPart[i].addEventListener("mouseleave", function () {
          greyed[i].style.width = "0%";
        });
      }


    </script>


  </header>
</body>

</html>
